<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div
      class="container bg-red-300 mx-auto p-4 m-4 text-red-900 border-red-600 border-2"
    >
      <p>o texto do container</p>
    </div>

    <div
      class="container bg-green-300 md:bg-blue-300 mx-auto p-4 m-4 text-green-900 md:text-blue-900 border-green-600 md:border-blue-600 border-2"
    >
      <p>o texto do container</p>
    </div>

    <div
      class="container bg-purple-700 border-2 border-purple-900 m-4 border-box p-10"
    >
      <p>Border Box</p>
    </div>
    <div
      class="container bg-teal-700 border-2 border-teal-900 m-4 box-content p-10"
    >
      <p>Box content</p>
    </div>

    <div class="container">
      <span class="block bg-red-300">N達o s達o elementos de bloco</span>
      <span class="block bg-red-300">N達o s達o elementos de bloco</span>
      <div class="bg-blue-500 inline-block">Block</div>
      <div class="bg-blue-500 inline-block">Block</div>
      <div class="bg-green-900 hidden">Estou aparecendo</div>
    </div>

    <div class="container bg-red-200 m-6 p-6">
      <p>without inline-block</p>
      <div class="bg-red-300">Div 1</div>
      <div class="bg-red-500">Div 2</div>
      <div class="bg-red-700">Div 3</div>
    </div>
    <div class="container bg-red-200 m-6 p-6">
      <p>with inline-block</p>
      <div class="bg-red-300 inline-block">Div 1</div>
      <div class="bg-red-500 inline-block">Div 2</div>
      <div class="bg-red-700 inline-block">Div 3</div>
    </div>

    <div class="bg-gray-500 float-right">Float right</div>
    <div class="bg-gray-700 float-left">Float left</div>
    <div class="clearfix"></div>
    <div class="bg-gray-700 float-left">Float left</div>
    <div class="bg-gray-500 float-right">Float right</div>
  </body>
</html>
